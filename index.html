<!DOCTYPE html>
<html lang="en">

<head>


    <title></title>
    <link rel="stylesheet" href="css.css">
</head>

<body>




    <div id="main-container">

        <div id="list-div"></div>

        <div id="buttons-container">
            <div class="input-group">
                <input type="text" id="new-list" placeholder="New list">
                <input type="submit" value="Add A List Name" id="button">
            </div>

            <div class="input-group">
                <label>Enter a list item to add to:</label>
                <input type="text" id="list-number" placeholder="1, 2, 3...">
            </div>

            <div class="input-group">
                <input type="text" id="new-list-item" placeholder="New item">
                <input type="submit" value="Add A List Item" id="list-button">
            </div>

        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
